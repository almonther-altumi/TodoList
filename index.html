<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المهام</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <main class="app-container">
        <header>
            <h1>قائمة المهام</h1>
            <p id="motivational-words" class="muted">لا تنس هدفك</p>
        </header>

        <form id="todo_form" class="todo-form" onsubmit="return false;">
            <div>
                <img src="" alt="" srcset="">
            </div>
            <input type="search" id="search_input" placeholder="ابحث عن مهمة..." aria-label="ابحث عن مهمة" autocomplete="off">
            <input type="text" id="todo_input" placeholder="أضف مهمة جديدة" aria-label="مهمة جديدة" autocomplete="off">

            <input type="date" id="due_date" title="تاريخ الاستحقاق" aria-label="Due date" />

            <select class="priority" id="priority_select" title="الأولوية" aria-label="Priority">
                <option value="medium">الأولوية: متوسط</option>
                <option value="high">عالي</option>
                <option value="low">منخفض</option>
            </select>

            <div class="button-group">
                <button title="أضف مهمة جديدة" id="add_btn" type="button">أضف</button>
                <button title="تراجع عن آخر حذف" id="undo_btn" type="button">تراجع</button>
                <button title="حذف آخر مهمة في القائمة" id="delete_btn" type="button">حذف</button>
                <button title="مسح المهام المكتملة" id="clear_btn" type="button">مسح المكتملة</button>
                <button title="تعديل آخر مهمة" id="edit_btn" type="button">تعديل</button>
                <button title="تصدير JSON" id="export_btn" type="button">تصدير</button>
                <input id="import_input" type="file" accept="application/json" style="display:none" />
                <button title="استيراد JSON" id="import_btn" type="button">استيراد</button>
            </div>
        </form>

       
         <section class="list-panel">
            <div class="list-controls">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="active">نشطة</button>
                    <button class="filter-btn" data-filter="completed">مكتملة</button>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="color:#cfc0ff; font-size:13px;">الأولوية</label>
                    <select class="priority" id="priority_filter" title="تصفية حسب الأولوية">
                        <option value="all">الكل</option>
                        <option value="high">عالي</option>
                        <option value="medium">متوسط</option>
                        <option value="low">منخفض</option>
                    </select>
                </div>

                <div class="counts">
                    <span id="count_total">0</span> إجمالي • <span id="count_active">0</span> نشطة • <span id="count_completed">0</span> مكتملة • <span id="count_overdue">0</span> متأخرة • <span id="count_starred">0</span> مميزة
                </div>

                <!-- <div style="display:flex; gap:8px; align-items:center;">
                    <label style="color:#cfc0ff; font-size:13px;">Sort</label>
                    <select class="priority" id="sort_select" title="Sort todos">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="priority">Priority</option>
                        <option value="due">Due date</option>
                    </select>
                    <!-- <button id="clear_completed" title="Clear completed">Clear completed</button> -->
                <!-- </div> --> 
            </div>

            <ul id="todo_list" aria-live="polite">
                <!-- items will be added here dynamically -->
            </ul>
        </section>
    </main>
