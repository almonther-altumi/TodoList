<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <main class="app-container">
        <header>
            <h1>My Todo List</h1>
            <p id="motivational-words" class="muted">Don't forget your goal</p>
        </header>

        <form id="todo_form" class="todo-form" onsubmit="return false;">
            <div>
                <img src="" alt="" srcset="">
            </div>
            <input type="search" id="search_input" placeholder="Search tasks..." aria-label="Search todos" autocomplete="off">
            <input type="text" id="todo_input" placeholder="Add a new todo" aria-label="New todo" autocomplete="off">

            <input type="date" id="due_date" title="Due date" aria-label="Due date" />

            <select class="priority" id="priority_select" title="Priority" aria-label="Priority">
                <option value="medium">Priority: Medium</option>
                <option value="high">Priority: High</option>
                <option value="low">Priority: Low</option>
            </select>

            <div class="button-group">
                <button title="add a new task" id="add_btn" type="button">Add</button>
                <button title="undo last delete" id="undo_btn" type="button">Undo</button>
                <button title="delete the last task in the list" id="delete_btn" type="button">Delete</button>
                <button title="delete completed tasks" id="clear_btn" type="button">Clear</button>
                <button title="edit the last task" id="edit_btn" type="button">Edit</button>
                <button title="Export JSON" id="export_btn" type="button">Export</button>
                <input id="import_input" type="file" accept="application/json" style="display:none" />
                <button title="Import JSON" id="import_btn" type="button">Import</button>
            </div>
        </form>

       
         <section class="list-panel">
            <div class="list-controls">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="color:#cfc0ff; font-size:13px;">Priority</label>
                    <select class="priority" id="priority_filter" title="Filter by priority">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="counts">
                    <span id="count_total">0</span> total • <span id="count_active">0</span> active • <span id="count_completed">0</span> completed • <span id="count_overdue">0</span> overdue • <span id="count_starred">0</span> starred
                </div>

                <!-- <div style="display:flex; gap:8px; align-items:center;">
                    <label style="color:#cfc0ff; font-size:13px;">Sort</label>
                    <select class="priority" id="sort_select" title="Sort todos">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="priority">Priority</option>
                        <option value="due">Due date</option>
                    </select>
                    <!-- <button id="clear_completed" title="Clear completed">Clear completed</button> -->
                <!-- </div> --> 
            </div>

            <ul id="todo_list" aria-live="polite">
                <!-- items will be added here dynamically -->
            </ul>
        </section>
    </main>
