<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>To do list app</h1

    <form id="todo_form">
        <input type="text" id="todo_input" placeholder="Add a new todo" required>
        <h2>Tool box</h2>
        
        <div class="button-group">
        
        <button title="add a new task" id="add_btn" type="button">Add</button>
        <button title="delete the last task in the list" id="delete_btn" type="button">Delete</button>
        <button title="clear all tasks" id="clear_btn" type="button">Clear</button>
        <button title="edit the last task" id="edit_btn" type="button">Edit</button>
    </div>  
    
    </form> 
    <ul id="todo_list">
        <!--todo: items will be added here dynamically -->
         <h2>Don't forget your goal</h2>
    </ul>
